<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Valentina Villegas</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About me</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#Projects">Projects</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Valentina Villegas</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About me</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/profile-pic.jpeg"
          alt="Valentina profile picture"
          class="picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Valentina Villegas</h1>
        <p class="section__text__p2">Full Stack Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/CV.pdf')">
            CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My linkedIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/valentina-villegas-correal-31ab56208/'" />
          <img
            src="./assets/github.png"
            alt="My gitHub profile"
            class="icon"
            onclick="location.href='https://github.com/valentinavillegasc'" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
